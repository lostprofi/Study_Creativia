<svg id="flat-icon" data-name="flat-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="88" height="76" viewBox="0 0 88 76">

<defs>
    <style type = "text/css">
	
		<![CDATA[
		
      .active-path {
        fill: #ff0036;
        fill-rule: evenodd;
		cursor: pointer;
		
      }
	  
	  .unactive-path {
		fill: #ff0036;
        stroke: #000;
        stroke-linejoin: round;
        stroke-width: 1px;
        fill-rule: evenodd;
        
		cursor: pointer;
		}
		
		.unactive-group{
			display: inline;
		}
		.active-group{
			display: none;
		}
		
		]]>
    </style>
 </defs>
 
	
	
	<g class = "active-group">
		<path class="active-path" d="M228,1643l-22-38,22-38h44l22,38-22,38H228Z" transform="translate(-206 -1567)"/>
		<image xlink:href = "white-heart.png" x = "31" y = "32" cursor = "pointer"/>
	</g>
	
	<g class = "unactive-group">
		<g transform="translate(-206 -1567)" style="fill: #ff0036; filter: url(#filter)">
			<path class="unactive-path" id = "unactive" d="M228,1643l-22-38,22-38h44l22,38-22,38H228Z" style="stroke: inherit; filter: none; fill: inherit" />
		
		</g>
		<use transform="translate(-206 -1567)" xlink:href="#unactive" style="stroke: #000; filter: none; fill: none"/>
		<image xlink:href = "black-heart.png" x = "31" y = "32" cursor = "pointer"/>
	</g>
	
</svg>
